<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userNumbers = prompt("Enter numbers, separated by commas.");
        let numbers = userNumbers.split(",");

        const output = numbers.reduce((acc, curr) => {
            if (curr > acc) {
                acc = curr;
            }
            return acc;
        }, 0);
        console.log(output);
    </script>
</body>

</html>
