        let name = {
            firstName: "John",
            lastName: "Doe",
        }

        function fullName(country) {
            console.log(this.firstName + " " + this.lastName + " from " + country)
        }

        let name2 = {
            firstName: "Georgi",
            lastName: "Gahov",
        }

        fullName.call(name, "Country1")
        fullName.call(name2, "Country2");

        fullName.apply(name, ["Country1"])
        fullName.apply(name, ["Country2"])

        let printName = fullName.bind(name, "Country1");
        console.log(printName);
        printName();
