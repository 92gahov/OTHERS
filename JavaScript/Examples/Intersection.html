<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [12, 3, 15, 9, 1];
        function intersect1(a, b) {
            return a.filter(Set.prototype.has, new Set(b));
        };
        console.log(intersect1(arr1, arr2));

        ////////////////////////////////////////////////////////

        function intersect2(a, b) {
            let setB = new Set(b);
            return [...new Set(a)].filter(x => setB.has(x))
        };
        console.log(intersect2(arr1, arr2));

        ////////////////////////////////////////////////////////

        function intersect3(a, b) {
            let setA = new Set(a);
            let setB = new Set(b);
            let intersectionResult = [];
            for (let i of setB) {
                if (setA.has(i)) {
                    intersectionResult.push(i);
                }
            }
            return intersectionResult;
        };
        let result = intersect3(arr1, arr2);
        console.log(result);

        ////////////////////////////////////////////////////////

        function intersect4(a, b) {
            let intersectionResult2 = a.filter(x => b.indexOf(x) !== -1);
            return intersectionResult2;
        };
        let result2 = intersect4(arr1, arr2);
        console.log(result2);
    </script>
</body>

</html>
