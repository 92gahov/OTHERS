<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let numbers = [234, 43, 55, 63, 5, 6, 235, 547];
        console.log(numbers);

        function selectionSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            console.log(arr);
        };

        selectionSort(numbers);
    </script>
</body>

</html>
