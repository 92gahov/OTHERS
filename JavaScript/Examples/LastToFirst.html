<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverse(arr) {
            for (let i = 0, j = arr.length - 1; i < arr.length / 2; i++, j--) {
                let tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }

        let nums = [1, 3, 5, 7, 9, 12];
        let str = ["first", "second", "third", "fourth", "fifth"];
        for (let i = 0; i < nums.length; i++) {
            console.log(nums[i]);
        };
        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        };
        reverse(nums);
        reverse(str);
        for (let i = 0; i < nums.length; i++) {
            console.log(nums[i]);
        };
        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        };
    </script>
</body>

</html>
