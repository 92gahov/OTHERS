<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game">
    <meta name="keywords" content="Game">
    <meta name="author" content="Georgi Gahov">
    <link rel="stylesheet" href="Game.css">
    <title>Game</title>
</head>

<body>
    <main class="main_start">
        <div>
            <button type="button" onclick="startGame()">PLAY</button>
        </div>
    </main>

    <main class="main_game">
        <section class="game_first_section">
            <div class="time">
                <p><span class="minutes">01</span> : <span class="seconds">00</span></p>
            </div>
            <div class="f_section_left">
                <div class="stop">
                    <button type="button" onclick="stopGame()">STOP</button>
                </div>
                <div class="scores_main">
                    <h2>Scores: <span id="scores">0</span></h2>
                </div>
            </div>
        </section>

        <section class="game_field"></section>

        <section class="end">
            <p>Created by <a href="#">G. Gahov</a></p>
        </section>
        <audio src="GunShotSnglShotIn PE1098109.mp3" id="shoot"></audio>
    </main>

    <main class="countdown_main">
        <div class="countdown_cont">
            <h2 id="main_countdown">READY</h2>
        </div>
    </main>

    <main class="end_game">
        <div>
            <h2>Game over !</h2>
            <p>Your scores: <span id="final_scores">0</span></p>
            <button type="button" onclick="newGame()">Play again</button>
        </div>
    </main>

    <script src="Game.js"></script>
</body>

</html>
