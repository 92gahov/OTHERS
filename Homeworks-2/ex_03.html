<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Developer_Manager_Person

        function Person(name, age) {
            this.name = name;
            this.age = age;
        };
        Person.prototype.greet = function () {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.`);
        };

        function Manager(name, age, managed = []) {
            Person.call(this, name, age);
            this.managed = managed;
        }
        Manager.prototype = new Person();
        Manager.prototype.constructor = Manager;

        function Developer(name, age, skillset = []) {
            Person.call(this, name, age);
            this.skillset = skillset;
        };
        Developer.prototype = new Person();
        Developer.prototype.constructor = Developer;

        let person = new Person("Maria Popova", 23);
        person.greet();
        let manager = new Manager("Bill Gates", 43);
        manager.greet();
        let developer = new Developer("Petar Petrov", 19);
        developer.greet();

        Developer.prototype.greet = function () {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.
            I know ${this.skillset.join()}`);
        }
        let developer2 = new Developer("Maria Popova", 23, ["Python, Machine Learning"]);
        developer2.greet();

        let developer3 = new Developer("Petar Petrov", 19, ["JavaScript,Angular,React,Vue"])
        developer3.greet();

        Manager.prototype.greet = function () {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.
            I manage ${this.managed.join()}`);
        }
        let manager2 = new Manager("Bill Gates", 43, ["Maria Popova", "Petar Petrov"]);
        manager2.greet();
    </script>
</body>

</html>
